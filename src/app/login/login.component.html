<div class="container w-25 border p-3 rounded-3" id="custom">
<form (ngSubmit)="login()">
  <div class="mb-4">
    <label for="email" class="form-label">Email</label>
    <input type="text" placeholder="Email" class="form-control" name="email" [(ngModel)]="userObj.email">
  </div>
  <div class="mb-4">
    <label for="pwd" class="form-label">Password</label>
    <input type="password" placeholder="Password" class="form-control" name="pwd" [(ngModel)]="userObj.password">
  </div>
  <button type="submit" class="btn btn-success">Login</button>

</form>
</div>
